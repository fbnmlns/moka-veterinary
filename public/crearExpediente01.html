        <main class="content">
            <div class="container1">
                <header class="txt-decoration">Registro de Expediente</header>

                <form>

                    <div class="">

                        <div id="imgDisplay">
                            <img class="img01" id="fileimage">
                        </div>
                        <input type="file" id="myfile" accept="image/png, image/jpg" name="myfile">

                        <div class="details personal">
                            <span class="title">Detalles del cliente</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label for="nombresCliente">Nombre Completo</label>
                                    <input type="text" id="nombresCliente" placeholder="" name="nombresCliente"
                                        required>
                                </div>
                                <div class="input-field">
                                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" id="fechaNacimiento" placeholder="" name="fechaNacimiento"
                                        required>
                                </div>

                                <div class="input-field">
                                    <label for="correo">Correo</label>
                                    <input type="email" id="correo" placeholder="" name="email" required>
                                </div>

                                <div class="input-field">
                                    <label for="numeroCel">Número de Celular</label>
                                    <input type="number" id="numeroCel" placeholder="" name="numeroCel" required>
                                </div>

                                <div class="input-field">
                                    <label for="genero">Género</label>
                                    <select id="genero" required>
                                        <option disabled selected id="Seleccione un género">Seleccione un género
                                        </option>
                                        <option value="Hombre" id="Hombre">Hombre</option>
                                        <option value="Mujer" id="Mujer">Mujer</option>
                                        <option value="Otro" id="Otro">Otro</option>
                                    </select>
                                </div>
                                <div class="input-field">
                                    <label for="idCliente"> Número de Identificación</label>
                                    <input type="text" id="idCliente" placeholder="" name="idCliente" min="8" required>
                                </div>
                                <div class="input-field">
                                    <label for="direccionCompleta">Dirección completa</label>
                                    <input type="text" id="direccionCompleta" name="direccionCompleta" placeholder=""
                                        required>
                                </div>
                                <div class="input-field">
                                    <label for="provincia">Provincia</label>
                                    <input type="text" id="provincia" name="provincia" placeholder="" required>
                                </div>
                                <div class="input-field">
                                    <label for="canton">Cantón</label>
                                    <input type="text" id="canton" name="canton" placeholder="" required>
                                </div>
                                <div class="input-field">
                                    <label for="distrito">Distrito</label>
                                    <input type="text" id="distrito" name="distrito" placeholder="" required>
                                </div>

                            </div>
                            <div class="input-field  flex">
                                <label for="observacionesCliente">Observaciones</label>
                                <textarea id="observacionesCliente" name="observacionesCliente" class="flex" rows="5">
                                </textarea>
                            </div>
                            <button id="nextBtn" type="button" class="secondary-button nextBtn">Siguiente
                                <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
