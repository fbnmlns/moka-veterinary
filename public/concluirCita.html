            </div>

            <div class="citasC-form-div">
                <h3>Ingrese los datos que quiera actualizar para concluir la cita:</h3><br><br><br><br>
                <form name="formConcluir" action="citasVista.html">
                    <label for="select-padecimientos"><p>Padecimientos:</p></label><br>
                    <select name="selectPadecimientos" class="select-padecimientos" id="selectPadecimientos">
                        <option class="citasC-opcion">Ninguno</option>
                    </select><br><br><br><br>

                    <p>Calificaci√≥n:</p>
                    <div class="rate">
                        <input type="radio" id="star3" name="rate" value="3">
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2">
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" checked="checked">
                        <label for="star1" title="text">1 star</label>
                    </div><br><br>

                    <p>Observaciones:</p><br>
                    <textarea name="observaciones" id="observaciones" placeholder="Observaciones" si required></textarea><br>

                    <input type="submit" class="citasC-submit" value="Concluir cita" onclick="actualizarMascota(); actualizarHistorial(); eliminarCita()">
