        <main class="content">
            <div class="container1">
                <header class="txt-decoration">Registro de Expediente</header>

                <form>

                    <div class="">

                        <div id="imgDisplay">
                            <img class="img02"id="fileimage">
                        </div>
                        <input type="file" id="myfile" accept="image/png, image/jpg" name="myfile">

                        <div class="details personal">
                            <span class="title">Detalles de la Mascota</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label for="nombresMascota">Nombre</label>
                                    <input type="text" id="nombresMascota" name="nombresMascota" placeholder=""
                                        required>
                                </div>

                                <div class="input-field">
                                    <label for="edadMascota">Edad</label>
                                    <input type="date" id="edadMascota" placeholder="" name="fechaNacimientoMascota"
                                        required>
                                </div>

                                <div class="input-field">
                                    <label for="raza">Raza</label>

                                    <select id="raza" name="raza" required>
                                        <option disabled selected>Seleccione una raza</option>
                                        <option value="Beagle">Beagle</option>
                                        <option value="Cavalier">Cavalier King Charles spaniel </option>
                                        <option value="Cocker">Cocker spaniel inglés
                                        </option>
                                        <option value="Shih">Shih tzu</option>
                                        <option value="British">British shorthair</option>
                                        <option value="Gato">Gato Persa
                                        </option>
                                        <option value="Gato">Gato Himalayo</option>
                                        <option value="Gato">Gato Ceilán
                                        </option>
                                        <option value="Gato">Gato Kurilian bobtail
                                        </option>
                                        <option value="Gato">Gato Ragdoll
                                        </option>
                                    </select>
                                </div>
                                <div class="input-field">
                                    <label for="generoMascotas">Género</label>
                                    <select id="generoMascotas" required>
                                        <option disabled selected>Seleccione un género</option>
                                        <option value="">Macho</option>
                                        <option value="">Hembra</option>
                                    </select>
                                </div>
                                <div class="input-field">
                                    <label for="idCliente">Lista Clientes</label>
                                    <select id="dynamic-select">
                                    </select>
                                    <input type="text" id="idCliente" name="idCliente" placeholder="" disabled required>
                                </div>
                                <div class="input-field">
                                    <label for="cedulaCliente">ID Cliente</label>
                                    <input type="number" id="cedulaCliente" placeholder="" name="cedulaCliente"
                                        required>
                                </div>

                            </div>
                            <div class="input-field  flex">
                                <label for="observacionesMascota">Observaciones</label>
                                <textarea id="observacionesMascota" name="observacionesMascota" class="flex" rows="5">
                                </textarea>
                            </div>
                         
                            <button type="button" id="nextBtn" class="secondary-button nextBtn">Registrar
                                <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </form>
